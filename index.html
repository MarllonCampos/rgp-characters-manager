<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>RPG</title>
</head>

<body>
    <main class="main-container">
        <h1 class="main-container__title">EVA's Virus</h1>

        <h3 class="main-container__add-character" >Adicionar personagem</h3>


        <button class="main-container__add-character__button" id="add-character" ><svg width="40px"
                height="40px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" stroke="#EEE">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                    stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <g id="Edit / Add_Plus_Circle">
                        <path id="Vector"
                            d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                            stroke="#EEE" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </g>
                </g>
            </svg>r</button>
    </main>

    <section class="popup">
            <h2 class="popup__title">Criar personagem</h2>
            <div class="popup__input-container">
                <label for="name" class="popup__input-container__input-label">Name:</label>
                <input class="popup__input-container__input" id="name" />
            </div>
            <div class="popup__input-container">
                <input type="radio" name="category" id="player"> 
                <label for="player">Jogador</label>
                <input type="radio" name="category" id="monster"> 
                <label for="monster">Monstro</label>
            </div>


            <div class="popup__add-character">

                <input type="file" class="popup__add-character_input" name="image" id="image" accept="image/png, image/jpeg, image/jpg, image/webp">
                <label for="image" class="popup__add-character_input-label">
                    <svg height="32px" width="32px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 184.69 184.69" xml:space="preserve" fill="currentColor" stroke="#fff" stroke-width="0.0018468999999999998"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <path style="fill:currentColor;" d="M149.968,50.186c-8.017-14.308-23.796-22.515-40.717-19.813 C102.609,16.43,88.713,7.576,73.087,7.576c-22.117,0-40.112,17.994-40.112,40.115c0,0.913,0.036,1.854,0.118,2.834 C14.004,54.875,0,72.11,0,91.959c0,23.456,19.082,42.535,42.538,42.535h33.623v-7.025H42.538 c-19.583,0-35.509-15.929-35.509-35.509c0-17.526,13.084-32.621,30.442-35.105c0.931-0.132,1.768-0.633,2.326-1.392 c0.555-0.755,0.795-1.704,0.644-2.63c-0.297-1.904-0.447-3.582-0.447-5.139c0-18.249,14.852-33.094,33.094-33.094 c13.703,0,25.789,8.26,30.803,21.04c0.63,1.621,2.351,2.534,4.058,2.14c15.425-3.568,29.919,3.883,36.604,17.168 c0.508,1.027,1.503,1.736,2.641,1.897c17.368,2.473,30.481,17.569,30.481,35.112c0,19.58-15.937,35.509-35.52,35.509H97.391 v7.025h44.761c23.459,0,42.538-19.079,42.538-42.535C184.69,71.545,169.884,53.901,149.968,50.186z"></path> </g> <g> <path style="fill:currentColor;" d="M108.586,90.201c1.406-1.403,1.406-3.672,0-5.075L88.541,65.078 c-0.701-0.698-1.614-1.045-2.534-1.045l-0.064,0.011c-0.018,0-0.036-0.011-0.054-0.011c-0.931,0-1.85,0.361-2.534,1.045 L63.31,85.127c-1.403,1.403-1.403,3.672,0,5.075c1.403,1.406,3.672,1.406,5.075,0L82.296,76.29v97.227 c0,1.99,1.603,3.597,3.593,3.597c1.979,0,3.59-1.607,3.59-3.597V76.165l14.033,14.036 C104.91,91.608,107.183,91.608,108.586,90.201z"></path> </g> </g> </g> </g></svg>
                    Suba a imagem do personagem
                </label>
            </div>
    </section>
    <section class="characters">
        <h2>Jogadores</h2>
    </section>

    <sections class="mobs">
        <h2>Monstros</h2>
    </sections>



    <script src="scripts/index.js" defer></script>
</body>

</html>
