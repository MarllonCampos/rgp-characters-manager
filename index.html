      <h2 class="popup__title">Criar personagem</h2>
      <form class="popup__form" id="character-form">
        <div class="popup__input-container__group">
          <div class="popup__input-container">
            <label for="name" class="popup__input-container__input-label">Name:</label>
            <input class="popup__input-container__input" id="name" required />
          </div>
          <div class="popup__input-container">
            <label for="hp" class="popup__input-container__input-label">Vida:</label>
            <input type="number" class="popup__input-container__input" id="hp" required />
          </div>

          <div class="popup__input-container">
            <label for="sanity" class="popup__input-container__input-label">Sanidade:</label>
            <input type="number" class="popup__input-container__input" id="sanity" required />
          </div>

          <div class="popup__input-container">
            <label for="ap" class="popup__input-container__input-label">Pontos de Ação:</label>
            <input type="number" class="popup__input-container__input" id="ap" required />
          </div>
        </div>

        <div class="popup__input-container justify-center">
          <input type="radio" name="category" id="player" checked value="player" required />
          <label for="player">Jogador</label>
          <input type="radio" name="category" id="monster" value="monster" />
          <label for="monster">Monstro</label>
        </div>

        <div class="popup__add-character"></div>

        <img class="popup__preview-image" id="preview-image" />

        <button type="submit" class="popup__submit" id="create-character">Criar</button>
      </form>
    </section>

    <section class="characters" id="characters">
      <h2 class="characters__title">Personagens</h2>
    </section>
