      <h2 class="popup__title">Criar personagem</h2>
      <form class="popup__form" id="character-form">
        <div class="popup__input-container">
          <label for="name" class="popup__input-container__input-label">Name:</label>
          <input class="popup__input-container__input" id="name" required />
        </div>
        <div class="popup__input-container">
          <input type="radio" name="category" id="player" checked value="player" required />
          <label for="player">Jogador</label>
          <input type="radio" name="category" id="monster" value="monster" />
          <label for="monster">Monstro</label>
        </div>

        <div class="popup__add-character">
          <input
            type="file"
            class="popup__add-character__input"
            name="image"
            id="image"
            accept="image/png, image/jpeg, image/jpg, image/webp"
          />
          <button
            type="button"
            as="label"
            role="label"
            for="image"
            class="popup__add-character__input-label"
            id="label-for-image"
          >

    <section class="characters" id="mobs">
